{% extends 'map/base.html' %}
{%block style%}

{% endblock %}
{% block body %}
<ul>
    <!-- Iterate over object_list -->
    {% for values in object_list %}
    <!-- Display Objects -->
    <h1>{{ key }}</h1>
    {{ values.as_p }}
    <input type="submit" value="Удалить">
    <input type="submit" value="Сохранить">


    <hr/>

    <!-- If object_list is empty  -->
    {% empty %}
    <li>No objects yet.</li>
    {% endfor %}
</ul>
{% endblock %}
